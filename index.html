<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.131c9e703f34b6b89ce5.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
        </div>
        <button class="button user-info__button">+</button>
        <button class="button-edit user-info__button-edit">Edit</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки:

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

        конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="30"
            required placeholder="Название">
          <span class="popup__error popup__error_name"></span>
          <input type="url" name="link" class="popup__input popup__input_type_link-url" required
            placeholder="Ссылка на картинку">
          <span class="popup__error popup__error_link"></span>
          <button type="submit" disabled class="button popup__button popup__button_disabled">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup-edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="newUser">
          <input type="text" name="nameUser" class="popup__input popup__input_type_edit-name field" placeholder="Имя">
          <span class="popup-edit__error popup-edit__error_name"></span>
          <input type="text" name="aboutUser" class="popup__input popup__input_type_about field" placeholder="О себе">
          <span class="popup-edit__error popup-edit__error_about"></span>
          <button type="submit" class="button popup__button popup-edit__button popup__button_disabled"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-picture">
      <div class="popup-picture__content">
        <img alt="" class="image">
        <img src="./images/close.svg" alt="" class="popup__close popup-picture__close">
      </div>
    </div>

  </div>
  <h2>Hello</h2>
  <script type="module" src="main.aa7fdefe461530982e2c.js"></script>

</body>

</html>
